<!doctype html>
<html lang="pt-br">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-12">
          <h2><i class="fa-solid fa-shop trybe-color"></i> <b>trybe</b>shopping</h2>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-center mb-4"><b>Produtos</b></h2>
          <div id="product-list" class="row justify-content-center">
            <h3 id="loading-products" class="text-center loading">Carregando...</h3>
          </div>
        </div>
        <div class="col-lg-4 sidebar">
          <div class="row p-2 sidebar-title">
            <h4><i class="fa-solid fa-cart-shopping"></i> Meu carrinho</h4>
          </div>
          <div class="row my-3">
            <div class="col-12">
              <h5 id="loading-cart" class="text-center loading">Carregando...</h5>
              <ol id="cart-list" class="list-group"></ol>
            </div>
          </div>
          <div class="row my-3">
            <p><span><b>Total:</b></span> R$<span id="total-price" class="total-price"></span></p>
          </div>
          <div class="row my-3">
            <center>
              <a id="emptyCart" href="#" class="btn btn-md btn-danger empty-cart"><i class="fa-solid fa-trash-can"></i> Esvaziar Carrinho</a>
            </center>
          </div>
        </div>
      </div>      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
